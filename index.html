<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Somaliland Cancer Support Organization</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'scso-purple': {
                '50': '#f5f3ff',
                '100': '#ede9fe',
                '200': '#ddd6fe',
                '300': '#c4b5fd',
                '400': '#a78bfa',
                '500': '#8b5cf6',
                '600': '#7c3aed',
                '700': '#6d28d9',
                '800': '#5b21b6',
                '900': '#4c1d95',
                '950': '#2e1065',
              },
            },
          },
        },
      };
    </script>

    <!-- React 18 UMD for in-browser use -->
    <script src="https://esm.sh/react@18.2.0/umd/react.development.js"></script>
    <script src="https://esm.sh/react-dom@18.2.0/umd/react-dom.development.js"></script>

    <!-- Babel Standalone for JSX + TypeScript transpile -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>

    <!-- Inline JSX + TypeScript -->
    <script type="text/babel" data-presets="react,typescript">
      // Example React App
      const App: React.FC = () => {
        return (
          <div className="min-h-screen flex flex-col justify-center items-center bg-gray-50 font-sans">
            <h1 className="text-scso-purple-600 font-bold text-4xl mb-4">
              Somaliland Cancer Support Organization
            </h1>
            <p className="text-gray-700 text-lg text-center max-w-xl">
              Welcome! This is a demo React app running directly in the browser with Tailwind CSS and JSX + TypeScript.
            </p>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root')!);
      root.render(<App />);
    </script>
  </body>
</html>
